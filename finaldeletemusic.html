<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas - GEEKOM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #001529 0%, #003366 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: white;
        }

        .snowflake {
            color: #fff;
            position: absolute;
            top: -20px;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        .card {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            z-index: 10;
            max-width: 450px;
            width: 85%;
        }

        .tree {
            font-size: 80px;
            cursor: pointer;
            display: inline-block;
            filter: drop-shadow(0 0 15px #2ecc71);
            animation: sway 3s ease-in-out infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        h1 {
            font-size: 2.8em;
            margin: 15px 0;
            color: #ff4d4d;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff4d4d;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d4d; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d4d; transform: scale(1.02); }
        }

        .message {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #customerName {
            font-weight: bold;
            color: #fff;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.3);
        }

        .signature-box {
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 20px;
            margin-top: 10px;
        }

        .sig-img {
            width: 200px;
            filter: brightness(0) invert(1);
            margin-bottom: 5px;
        }

        .company {
            display: block;
            font-weight: bold;
            letter-spacing: 2px;
            color: #00a8ff;
            font-size: 1.1em;
        }

        .hint {
            font-size: 0.7em;
            margin-top: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="tree" onclick="toggleMusic()">ðŸŽ„</div>
        <h1>Merry Christmas!</h1>
        <div class="message">
            Dear <span id="customerName">Valued Customer</span>,<br><br>
            Season's Greetings and best wishes for the New Year.<br>
            It has been a pleasure working with you this year.
        </div>
        
        <div class="signature-box">
            <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 5px;">Kind regards,</div>
            <img src="11.png" alt="Mathilde Liao" class="sig-img">
            <span class="company">GEEKOM</span>
        </div>

        <div class="hint">( CLICK THE TREE FOR MUSIC )</div>
    </div>

    <audio id="bgMusic" loop>
        <source src="marry.mp3" type="audio/mpeg">
    </audio>

    <script>
        function updateCustomerName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.getElementById('customerName').innerText = decodeURIComponent(name);
            }
        }
        updateCustomerName();

        function createSnowflake() {
            const snow = document.createElement('div');
            snow.innerHTML = 'â„';
            snow.classList.add('snowflake');
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.fontSize = (Math.random() * 15 + 5) + 'px';
            snow.style.opacity = Math.random();
            snow.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(snow);
            setTimeout(() => { snow.remove(); }, 6000);
        }
        setInterval(createSnowflake, 150);

        let musicStarted = false;
        function toggleMusic() {
            const audio = document.getElementById('bgMusic');
            if (!musicStarted) {
                audio.play().catch(e => {
                    console.log("Play blocked");
                    alert("Click again to play music!");
                });
                musicStarted = true;
            } else {
                audio.paused ? audio.play() : audio.pause();
            }
        }
    </script>
</body>
</html>
